apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.7.2
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.2/kbcli-darwin-amd64-v0.7.2.tar.gz
    sha256: 5262e3280d4387bf56f8b011fdaab975d23d35808407647436c407f9930d0230
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.2/kbcli-darwin-arm64-v0.7.2.tar.gz
    sha256: 91ab8d248bf065b40dd0f8899174ea5c9752173d0c802b81278e250527dd001b
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.2/kbcli-linux-amd64-v0.7.2.tar.gz
    sha256: b11ace8d151f693065582ecb767fdb26fd1e80a1435759b1f1976c9cbd8b9cb1
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.2/kbcli-linux-arm64-v0.7.2.tar.gz
    sha256: 92709be4da64b0b1e9b102517663fc5dce45db13119f3bd265c63d7d900ccd5a
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.2/kbcli-windows-amd64-v0.7.2.zip
    sha256: 6c843bccb29811375a846477bb92d48d3927f83e9ee372fce82a1aba4ea00fba
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.5.2
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.2/kbcli-darwin-amd64-v0.5.2.tar.gz
    sha256: 91f635a792b3b66803110212be8c17d3d7baa7c7254519b73bd33180565a3b6b
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.2/kbcli-darwin-arm64-v0.5.2.tar.gz
    sha256: 1a5c657c3ce31f8d81e4748d275cbfc33d82b3231c29c15c434685240597289e
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.2/kbcli-linux-amd64-v0.5.2.tar.gz
    sha256: 64b92974d6e4ff34e172fd451914b4b484f5cf6c16d0eae26e25a5d3235eaf50
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.2/kbcli-linux-arm64-v0.5.2.tar.gz
    sha256: 78a054042deddd8619f3025e16e3fb7813828f078f1499c2d57993d15989e221
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.2/kbcli-windows-amd64-v0.5.2.zip
    sha256: e2b5d61d9e6b57a0c1c9c79e0c0693176800f6af514f616be0764b1c1f75ffef
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .

apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.0-beta.38
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.38/kbcli-darwin-amd64-v0.6.0-beta.38.tar.gz
    sha256: 6a25b3f7a301d676c3902c2713446ac5eb8db2114d425c19d5097282168eabd5
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.38/kbcli-darwin-arm64-v0.6.0-beta.38.tar.gz
    sha256: 53107d732d59dd108a8c4f8284518cf9fdc7c078da27460cbcdd6b9b6045874a
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.38/kbcli-linux-amd64-v0.6.0-beta.38.tar.gz
    sha256: 510d6c80d92754b5ca5a62622ac9658759aa03b9e86a10206c11d09333a684a1
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.38/kbcli-linux-arm64-v0.6.0-beta.38.tar.gz
    sha256: 7e555a545987006447cd626159e50663358d53635f62e6b1ce48108b0f6b547f
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.38/kbcli-windows-amd64-v0.6.0-beta.38.zip
    sha256: 997c73934f2c9e69503f96b87d99f55126efbb255f8beb966ff9bcd866fa5947
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

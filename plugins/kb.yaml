apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.7.1
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.1/kbcli-darwin-amd64-v0.7.1.tar.gz
    sha256: 84547972ab337a7637762adea5e1be3e20c8d2bb91cadc29ca0a23aaaf7525bd
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.1/kbcli-darwin-arm64-v0.7.1.tar.gz
    sha256: 8ec38cae7b3ac87ee3b71acefc2091d507e76d2c68c1737b7703de7eb836d114
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.1/kbcli-linux-amd64-v0.7.1.tar.gz
    sha256: f9134b853f37b0662de42acd7812c5e1d16fdd019f8f625d834e15bedf826bfc
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.1/kbcli-linux-arm64-v0.7.1.tar.gz
    sha256: 7bee4b1e84b83853298c7e82f8af41cd902b29424003532f55aa555520909618
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.1/kbcli-windows-amd64-v0.7.1.zip
    sha256: 612b33f47f654136d6c5030f64f9c04a300a07532f5e1b7b2ffd4965d1f59bf2
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

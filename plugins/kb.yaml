apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.0-beta.39
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.39/kbcli-darwin-amd64-v0.6.0-beta.39.tar.gz
    sha256: 328af380f89fac951eae5eb3709bb8388a9570b3855abcdfcb92c3f6b0836347
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.39/kbcli-darwin-arm64-v0.6.0-beta.39.tar.gz
    sha256: ec525c5deead269abea77e7842d78cfc0aa6e33e3f7848b9ccca2510a43f64a3
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.39/kbcli-linux-amd64-v0.6.0-beta.39.tar.gz
    sha256: 7f2a2e3e0aa259a9e6b9ecbf493cb033f5a443df43b0b908f3d1efc25ba76de6
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.39/kbcli-linux-arm64-v0.6.0-beta.39.tar.gz
    sha256: 1274317a550f4cbfc5cb76a3afa61541e29cd9363f3c082178b19f72ff1d7e59
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.39/kbcli-windows-amd64-v0.6.0-beta.39.zip
    sha256: db26263e46f8dc008f8d6625f3b277771d0dda75bcfd61c109082f9dc934f863
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

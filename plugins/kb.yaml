apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.8.2
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.2/kbcli-darwin-amd64-v0.8.2.tar.gz
    sha256: be46bb9383e87384ac5b57d5de2cb3f5ea929296f842bb7cfd236fce2e964c73
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.2/kbcli-darwin-arm64-v0.8.2.tar.gz
    sha256: 777e8401f70fbc6f32905672fb9d289e9f44d3d5dc7a11dd2ba51cb2fbdc2ad9
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.2/kbcli-linux-amd64-v0.8.2.tar.gz
    sha256: acfe91ca06f336b785b5beafca9e2d2353cd840c30d41776d9a3980590f273b9
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.2/kbcli-linux-arm64-v0.8.2.tar.gz
    sha256: eda45306869057ca91e3371b0694b8b51cc8cd45e8e033a0a8d611248f1b7ac5
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.2/kbcli-windows-amd64-v0.8.2.zip
    sha256: 0acde979d3b9bea7ba3727dabfe0f64299d320b5375d70d3605a9f0b33e5a99d
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

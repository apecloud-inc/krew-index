apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.0-beta.40
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.40/kbcli-darwin-amd64-v0.6.0-beta.40.tar.gz
    sha256: b01d956aff68ce8e0d5204a9b013d83b9af90cede252873e857ae2dc34695576
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.40/kbcli-darwin-arm64-v0.6.0-beta.40.tar.gz
    sha256: 2d2de2a3b4c0c1356c0d780557651ba9f1b37fc3f83b798c3d8ea1a55bb35423
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.40/kbcli-linux-amd64-v0.6.0-beta.40.tar.gz
    sha256: c39d7baf184111d0e357afa0351a658c55f5ce864db672c729651684d9b25141
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.40/kbcli-linux-arm64-v0.6.0-beta.40.tar.gz
    sha256: e3b6509dc6ef5642372a152bab11e6b75c2533f4d30fa6c9add30d8ce9fca303
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.40/kbcli-windows-amd64-v0.6.0-beta.40.zip
    sha256: 099044aae9cc8857084e7574b34377dc593cfdc15ab9c2fb0ce679eb3d50d983
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

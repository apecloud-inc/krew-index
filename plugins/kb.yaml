apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.8.1
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.1/kbcli-darwin-amd64-v0.8.1.tar.gz
    sha256: 3bdbe66ff85d5d7995992eb1725d53cbb99d41034d589f7ab63b043234d5e94f
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.1/kbcli-darwin-arm64-v0.8.1.tar.gz
    sha256: 1e17d8b1d0bcdafba97b597ca588080db738b290e241ef787a52c0aeab006ded
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.1/kbcli-linux-amd64-v0.8.1.tar.gz
    sha256: e5f989fbf0d8e80929d72023151b8453eacf04a5477319e879230721b20dc11b
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.1/kbcli-linux-arm64-v0.8.1.tar.gz
    sha256: 1f8ad9e74d908962c97dda4f904946f4274ac629e502a635896154f5e3b00631
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.1/kbcli-windows-amd64-v0.8.1.zip
    sha256: ddf04e0a1b20af6ac2ae1d169f903cacda944e76e6dfc7f6e0f0fac1f1437cae
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

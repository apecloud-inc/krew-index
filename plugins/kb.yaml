apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.2
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.2/kbcli-darwin-amd64-v0.6.2.tar.gz
    sha256: fa4914b988d5f0a126b94c7b88cc3081e31b75b3b28028cf24f28dbd02e1e487
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.2/kbcli-darwin-arm64-v0.6.2.tar.gz
    sha256: 788b3307082f4957530920cb4b7e8564fa74a682f08ff374cc147a22f57b6bf6
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.2/kbcli-linux-amd64-v0.6.2.tar.gz
    sha256: 7b4ee4333a04e2b07965e646546b2ecac94dedab1cb8a15b21645d1addacd8df
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.2/kbcli-linux-arm64-v0.6.2.tar.gz
    sha256: bb5b1258a7a9032299ad25797c7b89f9a6151f6eb4d0c91c4b694ac6c2054633
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.2/kbcli-windows-amd64-v0.6.2.zip
    sha256: 131ff55b2fe03b506e807d2c196b67c07549e2230b046ea818bb932626af54af
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

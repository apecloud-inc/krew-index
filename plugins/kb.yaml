apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.4
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.4/kbcli-darwin-amd64-v0.6.4.tar.gz
    sha256: 473b3b5302a83a8604962b613f328a33e51a615c8fc1438db59916342019ced7
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.4/kbcli-darwin-arm64-v0.6.4.tar.gz
    sha256: 06bf7b2f047ef19851347a8750e0c91e808b5b45b29178e3ace23ff8f1dd1e06
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.4/kbcli-linux-amd64-v0.6.4.tar.gz
    sha256: b36094e6c1caabd094bff89651c6b8424c883c7ad61b8a45b0580e02489ff2af
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.4/kbcli-linux-arm64-v0.6.4.tar.gz
    sha256: f37805ffc52e69f46db14ee5fa45c21895e094d1dc15fdd467343c00460220d7
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.4/kbcli-windows-amd64-v0.6.4.zip
    sha256: 62e7a4ef2f167449a163396b2bb74b026dbb29d296a5c60fe97d12638201bf9e
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

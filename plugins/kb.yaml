apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.8.3
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.3/kbcli-darwin-amd64-v0.8.3.tar.gz
    sha256: 71e4d1cd47dfc0fb5f5efc2a424837ea1ebfe3124b2cd14a08e3dfe15ee44085
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.3/kbcli-darwin-arm64-v0.8.3.tar.gz
    sha256: f3a497e0b78b97b7e422ad69621958380495131626fcffabd37341431aecffc5
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.3/kbcli-linux-amd64-v0.8.3.tar.gz
    sha256: e1c09b72d71b341f2a275105431ba689e23b76e32343136234ce2b424cc1ecac
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.3/kbcli-linux-arm64-v0.8.3.tar.gz
    sha256: 9d8c3df48132a3d141570667539b102d31829f5d803c01e39c39a4cc4fd666eb
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.3/kbcli-windows-amd64-v0.8.3.zip
    sha256: d49099e89564fb1d6cc5e875b7a00b7b0d4e81b041af0dd5a65d6001eacee5c9
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

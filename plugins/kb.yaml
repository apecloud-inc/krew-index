apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.0-beta.35
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.35/kbcli-darwin-amd64-v0.6.0-beta.35.tar.gz
    sha256: 58bda0d122ab6be7c090ce359db8eeced6f9a4356e325134ac06a253ab85536e
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.35/kbcli-darwin-arm64-v0.6.0-beta.35.tar.gz
    sha256: 2d457e65f6f40aede1f339cb1d1c66078ff3fd07c9bc99707a38ea8ccf0b7c27
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.35/kbcli-linux-amd64-v0.6.0-beta.35.tar.gz
    sha256: 6ade112cbaeb2c10f8c9e13aa05db42304a5f841c1fd5f037806bec3b0d1c164
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.35/kbcli-linux-arm64-v0.6.0-beta.35.tar.gz
    sha256: 1ba851a8c2d2e71a5307d5f5d3621d44aed48e98a3bd379744135cf907518a03
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.35/kbcli-windows-amd64-v0.6.0-beta.35.zip
    sha256: 92428a2e90568dae8c0a49ce53f4fbfb4e953f46ec22d00ec41626bb7642f99f
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

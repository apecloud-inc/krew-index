apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.0-beta.42
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.42/kbcli-darwin-amd64-v0.6.0-beta.42.tar.gz
    sha256: ff2a0d70d71a283bf9f0616bbd90347c634c14f623641468aa9783d3851b3bf1
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.42/kbcli-darwin-arm64-v0.6.0-beta.42.tar.gz
    sha256: ea9d58fc0360c1cafa9fd94011476fe2d86a03a4cba26ebdf3395c3565bda5f6
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.42/kbcli-linux-amd64-v0.6.0-beta.42.tar.gz
    sha256: 81aafd8d6cd2e99ff0a06a19f33d4573c1ddfc9b01f81f02603c04a855749105
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.42/kbcli-linux-arm64-v0.6.0-beta.42.tar.gz
    sha256: ded2a923ef71bec31c277b508b619582e9959e395336bddf771c053286a33aac
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.42/kbcli-windows-amd64-v0.6.0-beta.42.zip
    sha256: 1af78d841f3e610b5b50d835f8c65a3a33d34b83f6ceeb13ae6b6a8cd95f8207
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.3
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.3/kbcli-darwin-amd64-v0.6.3.tar.gz
    sha256: b9cc4a96d7818128f3403865b59a84f70625f10234db105edc47c0a9a013b6db
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.3/kbcli-darwin-arm64-v0.6.3.tar.gz
    sha256: dc8d2c5fcb007b1ec215db735088b563c5cbe8a44ce64d386fb348e6f588dbfb
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.3/kbcli-linux-amd64-v0.6.3.tar.gz
    sha256: 629266d367b002072abcb4a3783623f8bf6d729e8c64fefbdf7f9cf5be47f134
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.3/kbcli-linux-arm64-v0.6.3.tar.gz
    sha256: 6e51963b52090c261528624f3ac63e784b72832e2038ebbf66f4453803d01fe4
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.3/kbcli-windows-amd64-v0.6.3.zip
    sha256: e42913b4fbf7232f4d8bcc40b180bb49aab056294fc4831309d24787c3c532b3
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

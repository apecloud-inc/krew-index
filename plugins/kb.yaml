apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.5.3
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.3/kbcli-darwin-amd64-v0.5.3.tar.gz
    sha256: 96a3c46ef4f2112c7f4115d02fe727aed4affd220b3f9301eea9d7bb7ea9022d
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.3/kbcli-darwin-arm64-v0.5.3.tar.gz
    sha256: 4e90fac4ce6a606e1d57e14802faccf80b49fa3eb73b9a7df6ecac8f740a124b
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.3/kbcli-linux-amd64-v0.5.3.tar.gz
    sha256: 028acd83b444619150da1a3a03d052d75d790a7622b9e63f8d04889cb39600b1
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.3/kbcli-linux-arm64-v0.5.3.tar.gz
    sha256: d993dd547dfebd4fef0a8e4bb3df8580c20b4e81e45784effc2af2d4a58675ea
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.5.3/kbcli-windows-amd64-v0.5.3.zip
    sha256: 4f93495ab1c47d8ba9e0bdfb3ce1e5839ef91187961c96a2900d8a273a527ef1
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .

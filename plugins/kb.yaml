apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.7.0-alpha.0
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0-alpha.0/kbcli-darwin-amd64-v0.7.0-alpha.0.tar.gz
    sha256: e5aba047a8c60659990a3d5334babedb98a9d37b9dcb66153d320c8a8765ab31
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0-alpha.0/kbcli-darwin-arm64-v0.7.0-alpha.0.tar.gz
    sha256: 52384619e3e6d32da28d1e8c84ae9d48adb0efbfaecb57117ffb95df13d1b4c4
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0-alpha.0/kbcli-linux-amd64-v0.7.0-alpha.0.tar.gz
    sha256: 81b0cb48a82310a55e1417c82c9d0ba0e58825c62357cfb905da513cc4fb34bc
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0-alpha.0/kbcli-linux-arm64-v0.7.0-alpha.0.tar.gz
    sha256: 918d5eb68473bcd4c4e31f4457ed18c07596958363d37a6208d36e2eea5dda8d
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0-alpha.0/kbcli-windows-amd64-v0.7.0-alpha.0.zip
    sha256: b1cd5b757f1ca9994c07832e8103600953a6171564e47cfcc95f92ea1444b823
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

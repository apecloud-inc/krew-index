apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.0
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0/kbcli-darwin-amd64-v0.6.0.tar.gz
    sha256: f81dba8eab8319b818653d04fa8cc71b3b2986c73784ee616dcd73827496fbed
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0/kbcli-darwin-arm64-v0.6.0.tar.gz
    sha256: c407ae92c101f4809fe6d3920abc317d4738016ad23b9249fe3d13fe7c4e4464
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0/kbcli-linux-amd64-v0.6.0.tar.gz
    sha256: 4f00483b7fdd4080cfae566d9948e2613cdbcb30561d3437d80e070ef80f5985
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0/kbcli-linux-arm64-v0.6.0.tar.gz
    sha256: 6f1db70b1700af3b454caaf12c2ef2d1b90ceacf2ba08ea42d6eebbae5b9a735
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0/kbcli-windows-amd64-v0.6.0.zip
    sha256: 1d9e578ed24688b7c49c64d2f1626f1917652803ff34038fcde614bb55d90dec
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

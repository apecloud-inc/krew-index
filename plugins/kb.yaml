apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.7.0
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0/kbcli-darwin-amd64-v0.7.0.tar.gz
    sha256: b426a2e02c7da079cf50e27e877b1df28b652e549809b80eb7ecb680c82e0e10
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0/kbcli-darwin-arm64-v0.7.0.tar.gz
    sha256: e9aeecff7e5bff70a41d7024feb449a572cd83ae2072287fb4d851b64760a278
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0/kbcli-linux-amd64-v0.7.0.tar.gz
    sha256: 014fc60cdc3f5a12e0c48751824323db2f66564e81b4619b27a7ca7f80960086
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0/kbcli-linux-arm64-v0.7.0.tar.gz
    sha256: 23cc6d490312129de5be1ac124ad54ba6926d9f7d53bbb390680a25c38d5ef85
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.7.0/kbcli-windows-amd64-v0.7.0.zip
    sha256: 5badeeca909c1a79ef2b75733daceec596386e978c7bfa2201e7fe9bdd9c5d41
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

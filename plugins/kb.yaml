apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.0-beta.44
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.44/kbcli-darwin-amd64-v0.6.0-beta.44.tar.gz
    sha256: 31fa919a282b9df1f89fcda68483e303b7b9f8e2161e089a883776ffa01c68b3
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.44/kbcli-darwin-arm64-v0.6.0-beta.44.tar.gz
    sha256: 05f05cbe23f18de5a850f280695400f80de5f816dd7f5332e7754bba219935f4
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.44/kbcli-linux-amd64-v0.6.0-beta.44.tar.gz
    sha256: fd23c882097017b99518320c1ffa6120c097100d782ed8115af5d8af9f38b4b7
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.44/kbcli-linux-arm64-v0.6.0-beta.44.tar.gz
    sha256: fbc100509d11c14c52f928de3b6fb3adbc326eec2ee404f9aafeaafbf32e8ddd
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.0-beta.44/kbcli-windows-amd64-v0.6.0-beta.44.zip
    sha256: f5a11aefd7fa42fb562f8368ab75a7c84733217255fcc0d8f0410b4627808b33
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.6.1
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.1/kbcli-darwin-amd64-v0.6.1.tar.gz
    sha256: a075a2e17325f2b52b4a04f37e7cc6af92ed56f42417830204a10b1f5b6f2993
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.1/kbcli-darwin-arm64-v0.6.1.tar.gz
    sha256: f3cc0dba3e1b74cb074117b9905f27a84dbc7e6121938b650fb9b5339d9ad3dc
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.1/kbcli-linux-amd64-v0.6.1.tar.gz
    sha256: a85384ad353a6abf91bef540d2baf943ba1a1b489ad728ebc76e9c4c006a449c
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.1/kbcli-linux-arm64-v0.6.1.tar.gz
    sha256: 0eb248a957b247bddd63da5ee86492d43ea8a158f13180614ced8bdc65135c17
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.6.1/kbcli-windows-amd64-v0.6.1.zip
    sha256: eb26e7801b92bdde6196229ecc2e647190ccd381800feda77a8b73dbd1585e6b
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

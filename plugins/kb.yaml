apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kb
spec:
  homepage: https://github.com/apecloud/kbcli
  shortDescription: A Command Line Interface for KubeBlocks
  version: v0.8.0
  description: |
    KubeBlocks is an open-source, cloud-native data infrastructure 
    designed to help application developers and platform engineers 
    manage database and analytical workloads on Kubernetes. 
    It is cloud-neutral and supports multiple cloud service providers, 
    offering a unified and declarative approach to increase productivity 
    in DevOps practices. kbcli is a command line interface for KubeBlocks.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.0/kbcli-darwin-amd64-v0.8.0.tar.gz
    sha256: b9cc46b1b55062d8540594e9433cd416d8fa12f77b480af64b75d5844fef2ff9
    bin: kbcli
    files:
    - from: darwin-amd64/kbcli
      to: .
    - from: darwin-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.0/kbcli-darwin-arm64-v0.8.0.tar.gz
    sha256: f776d9804b50225bf036c3707d33a2b608a651ddddf5157160ae3e956b95b8eb
    bin: kbcli
    files:
    - from: darwin-arm64/kbcli
      to: .
    - from: darwin-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.0/kbcli-linux-amd64-v0.8.0.tar.gz
    sha256: b54865bc34c066aa1ee29923b7eb837601d285330eb4e53a7da341315a790e52
    bin: kbcli
    files:
    - from: linux-amd64/kbcli
      to: .
    - from: linux-amd64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.0/kbcli-linux-arm64-v0.8.0.tar.gz
    sha256: d5d26f051ce3e4fc5d6c4368177c4d45b37ffeb75d64452b120338070a099734
    bin: kbcli
    files:
    - from: linux-arm64/kbcli
      to: .
    - from: linux-arm64/LICENSE
      to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/apecloud/kbcli/releases/download/v0.8.0/kbcli-windows-amd64-v0.8.0.zip
    sha256: d593d31675a5157d474de47762be0f112834ffaa5b285b4a890fe2615eab9b6e
    bin: kbcli.exe
    files:
    - from: windows-amd64/kbcli.exe
      to: .
    - from: windows-amd64/LICENSE
      to: .

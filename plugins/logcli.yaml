apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: logcli
spec:
  version: v2.8.2
  homepage: https://github.com/grafana/loki
  shortDescription: LogCLI is the command-line interface to Grafana Loki
  description: |
    LogCLI is the command-line interface to Grafana Loki. It facilitates running LogQL queries against a Loki instance.
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/grafana/loki/releases/download/v2.8.2/logcli-linux-amd64.zip
    sha256: 5aa8a83c343c68f9dcb63305642522391fa671abf1c74195feb855ab576e2904
    bin: logcli-linux-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/grafana/loki/releases/download/v2.8.2/logcli-darwin-arm64.zip
    # sha256: 3e835a032bbba01569f820473d6a6b3680fd65a9e1488000a7efbe8b17be1464
    bin: logcli-darwin-arm64
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/grafana/loki/releases/download/v2.8.2/logcli-windows-amd64.exe.zip
    # sha256: d4d6ecdb455e24693c58309447d825dc8a6db49ab9198d1eab171cedbb9bd690
    bin: logcli-windows-amd64.exe